<div class="cosultation-section" id="resume-form">
  <div class="cosultation-section__image">
    <img src="./img/vacancy-form.jpg" alt="" class="fit-cover" />
  </div>
  <div class="cosultation-section__form-box">
    <div class="cosultation-section__form-container">
      <div class="cosultation-section__title is-title h4">
        Хотите стать частью <br />
        команды?
      </div>
      <form action="#" class="callback-form js-validate-form">
        <label class="form-input is-required">
          <input type="text" class="input" placeholder=" " />
          <div class="form-input__placeholder">ФИО</div>
        </label>
        <label class="form-input is-required is-phone phone-input">
          <input type="text" class="input" placeholder=" " data-maska />
          <div class="form-input__placeholder">Телефон</div>
          <div class="phone-input__mask-switch">
            <div class="phone-input__mask-switch-current"></div>
            <div class="phone-input__mask-switch-dropdown"></div>
          </div>
        </label>
        <label class="form-input is-email">
          <input type="text" class="input" placeholder=" " />
          <div class="form-input__placeholder">Email</div>
        </label>
        <label class="form-input is-textarea">
          <input type="text" class="input" placeholder=" " />
          <div class="form-input__placeholder">Сообщение</div>
        </label>
        <label class="form-input">
          <div class="file-input">
            <input type="file" placeholder="Приложить файл" />
            <div class="file-input__button">
              <span class="file-input__plus"
                ><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M14 4.66667V11.3333C14 13.3333 13 14.6667 10.6667 14.6667H5.33333C3 14.6667 2 13.3333 2 11.3333V4.66667C2 2.66667 3 1.33333 5.33333 1.33333H10.6667C13 1.33333 14 2.66667 14 4.66667Z"
                    stroke="#1C1D1B"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M9.66602 3V4.33333C9.66602 5.06667 10.266 5.66667 10.9993 5.66667H12.3327"
                    stroke="#1C1D1B"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M5.33398 8.66667H8.00065"
                    stroke="#1C1D1B"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M5.33398 11.3333H10.6673"
                    stroke="#1C1D1B"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <span class="file-input__name">Прикрепить резюме</span>
            </div>
          </div>
        </label>
        <div class="callback-form__footer">
          <div class="callback-form__personal-data-text">
            Нажимая кнопку "Отправить" вы соглашаетесь с условиями хранения и обработки песональных данных
          </div>
          <div><button type="submit" class="button is-white is-black-hover">Отправить</button></div>
        </div>
      </form>
    </div>
  </div>
</div>
