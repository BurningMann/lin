<div class="popup callback_popup hidden-scrollbar">
  <div class="popup__wrapper">
    <div class="popup__inner">
      <div class="popup__close js-close-popup">
        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect
            x="1.41431"
            y="0.000244141"
            width="21.3419"
            height="2"
            transform="rotate(45 1.41431 0.000244141)"
            fill="black"
          />
          <rect
            x="16.9192"
            y="1.41431"
            width="21.3419"
            height="2"
            transform="rotate(135 16.9192 1.41431)"
            fill="black"
          />
        </svg>
      </div>
      <div class="popup__content">
        <div class="popup__content-heading">
          <div class="popup__title h2 is-upper is-center">Консультация</div>
          <div class="popup__subtitle is-center">Оставьте номер своего телефона и наш менеджер свяжется с Вами</div>
        </div>

        <div class="popup__form-container">
          <form action="#" class="callback-form js-validate-form">
            <label class="form-input is-required">
              <input type="text" class="input" placeholder=" " />
              <div class="form-input__placeholder">Имя</div>
            </label>
            <label class="form-input is-required phone-input">
              <input type="text" class="input" placeholder=" " data-maska />
              <div class="form-input__placeholder">Телефон</div>
              <div class="phone-input__mask-switch">
                <div class="phone-input__mask-switch-current"></div>
                <div class="phone-input__mask-switch-dropdown"></div>
              </div>
            </label>
            <label class="form-input is-required is-email">
              <input type="text" class="input" placeholder=" " />
              <div class="form-input__placeholder">E-MAIL</div>
            </label>
            <label class="form-input is-textarea">
              <textarea class="input textarea" placeholder=" "></textarea>
              <div class="form-input__placeholder">Ваше сообщение</div>
            </label>
            <label class="form-input is-required is-checkbox checkbox-input">
              <input type="checkbox" name="privacy" class="input" />
              <div class="checkbox-input__check">
                <div class="checkbox-input__check-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="14" height="14" viewBox="0 0 24 24">
                    <path
                      d="M 19.980469 5.9902344 A 1.0001 1.0001 0 0 0 19.292969 6.2929688 L 9 16.585938 L 5.7070312 13.292969 A 1.0001 1.0001 0 1 0 4.2929688 14.707031 L 8.2929688 18.707031 A 1.0001 1.0001 0 0 0 9.7070312 18.707031 L 20.707031 7.7070312 A 1.0001 1.0001 0 0 0 19.980469 5.9902344 z"
                      stroke="#9b8af5"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="checkbox-input__placeholder">
                Дать согласие на обработку данных в соответствии с 
                <a href="#" target="_blank">
                  <strong>Политикой конфиденциальности данных.</strong>
                </a>
              </div>
            </label>
            <button class="button is-ghost is-center">Отправить заявку</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="popup success_popup custom-scrollbar">
  <div class="popup__wrapper">
    <div class="popup__inner">
      <div class="popup__content">
        <div class="success-popup-message"></div>
      </div>
    </div>
  </div>
</div>
